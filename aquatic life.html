
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquatic Life Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1544551763-46a013bb70d5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            animation: fadeInUp 1s ease-out;
        }

        .hero p {
            font-size: 1.3rem;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .species-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .species-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .species-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .species-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .species-card:hover .species-image {
            transform: scale(1.05);
        }

        .species-info {
            padding: 25px;
        }

        .species-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #87ceeb;
        }

        .species-scientific {
            font-style: italic;
            color: #b0c4de;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .species-description {
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .species-facts {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .fact {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .fact:last-child {
            margin-bottom: 0;
        }

        .fact-label {
            color: #87ceeb;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .close:hover {
            color: white;
        }

        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .conservation-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .least-concern { background: #28a745; }
        .near-threatened { background: #ffc107; color: #000; }
        .vulnerable { background: #fd7e14; }
        .endangered { background: #dc3545; }
        .critically-endangered { background: #6f42c1; }

        .search-bar {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-bar:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .species-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</head>

        let filteredSpecies = [...aquaticSpecies];

        function createSpeciesCard(species, index) {
            return `
                <div class="species-card" onclick="openModal(${index})">
                    <img src="${species.image}" alt="${species.name}" class="species-image">
                    <div class="species-info">
                        <h3 class="species-name">${species.name}</h3>
                        <p class="species-scientific">${species.scientific}</p>
                        <p class="species-description">${species.description}</p>
                        <div class="species-facts">
                            <div class="fact">
                                <span class="fact-label">Habitat:</span>
                                <span>${species.habitat}</span>
                            </div>
                            <div class="fact">
                                <span class="fact-label">Size:</span>
                                <span>${species.size}</span>
                            </div>
                            <div class="fact">
                                <span class="fact-label">Lifespan:</span>
                                <span>${species.lifespan}</span>
                            </div>
                        </div>
                        <span class="conservation-status ${species.conservation}">${species.conservation.replace('-', ' ').toUpperCase()}</span>
                    </div>
                </div>
            `;
        }

        function renderSpecies() {
            const grid = document.getElementById('speciesGrid');
            grid.innerHTML = filteredSpecies.map((species, index) => createSpeciesCard(species, index)).join('');
        }

                <p class="species-scientific">${species.scientific}</p>

                <p style="margin: 20px 0; line-height: 1.6;">${species.detailedInfo}</p>
                <div class="species-facts">
                    <div class="fact">
                        <span class="fact-label">Habitat:</span>
                        <span>${species.habitat}</span>
                    </div>
                    <div class="fact">
                        <span class="fact-label">Diet:</span>
                        <span>${species.diet}</span>
                    </div>
                    <div class="fact">
                        <span class="fact-label">Size:</span>
                        <span>${species.size}</span>
                    </div>
                    <div class="fact">
                        <span class="fact-label">Lifespan:</span>
                        <span>${species.lifespan}</span>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('speciesModal').style.display = 'none';
        }

        // Search functionality
        document.getElementById('searchBar').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            filteredSpecies = aquaticSpecies.filter(species => 
                species.name.toLowerCase().includes(searchTerm) ||
                species.scientific.toLowerCase().includes(searchTerm) ||
                species.description.toLowerCase().includes(searchTerm) ||
                species.habitat.toLowerCase().includes(searchTerm)
            );
            renderSpecies();
        });

        // Close modal events
        document.querySelector('.close').addEventListener('click', closeModal);
        
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('speciesModal');
            if (event.target === modal) {
                closeModal();
            }
        });

        // Initialize the page
        renderSpecies();
    </script>
</body>
